<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boudhina Shop | WhatsApp Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --whatsapp: #25D366;
            --bg: #0b0b0b;
            --card: #161616;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --nav-bg: rgba(10, 10, 10, 0.98);
            --input-bg: #1f1f1f;
            --chat-self: #f33; /* لون يشبه الصورة المرفقة */
            --chat-other: #222;
        }

        .light-mode {
            --bg: #fdfdfd;
            --card: #ffffff;
            --text: #1a1a1a;
            --text-muted: #555;
            --nav-bg: rgba(255, 255, 255, 0.98);
            --input-bg: #f0f0f0;
            --chat-self: #ff4444;
            --chat-other: #e0e0e0;
        }

        body {
            margin: 0; font-family: 'Cairo', sans-serif;
            background: var(--bg); color: var(--text);
            transition: 0.3s; padding-bottom: 90px;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: var(--nav-bg); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .brand-box { display: flex; align-items: center; justify-content: space-between; width: 100%; }
        .brand { font-weight: 800; font-size: 20px; color: var(--primary); }
        .header-icons { display: flex; gap: 15px; align-items: center; }

        .section { display: none; padding: 10px 20px; max-width: 600px; margin: auto; animation: fadeIn 0.4s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Chat System Styles */
        #chat-container { display: flex; flex-direction: column; height: calc(100vh - 170px); }
        .chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 14px; position: relative; }
        .msg-self { align-self: flex-end; background: var(--chat-self); color: white; border-bottom-right-radius: 4px; }
        .msg-other { align-self: flex-start; background: var(--chat-other); color: var(--text); border-bottom-left-radius: 4px; }
        .msg-info { font-size: 10px; opacity: 0.7; margin-bottom: 4px; display: block; }
        
        .chat-input-area { display: flex; gap: 10px; padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.05); }
        .chat-input-area input { flex: 1; margin: 0; padding: 12px; }

        /* App Components */
        .card { background: var(--card); border-radius: 25px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .card-img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 15px; }
        .btn-main { background: var(--primary); color: #000; padding: 12px; border: none; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-btn { background: none; border: none; color: #666; font-size: 22px; cursor: pointer; }
        .nav-btn.active-link { color: var(--primary); }

        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
    </style>
</head>
<body class="dark-mode">

    <div id="auth-screen">
        <h1 style="color: var(--primary);">Boudhina Shop</h1>
        <input type="text" id="reg-name" placeholder="الاسم المستعار">
        <input type="email" id="reg-email" placeholder="البريد الإلكتروني">
        <button class="btn-main" onclick="register()">دخول</button>
    </div>

    <header>
        <div class="brand-box">
            <div class="brand">Boudhina Shop</div>
            <div class="header-icons">
                <i class="fa-solid fa-bell" style="cursor:pointer"></i>
                <i class="fa-solid fa-gear" onclick="showPage('settings', this)" style="cursor:pointer"></i>
            </div>
        </div>
    </header>

    <div id="home" class="section active">
        <div class="search-box" style="position:relative; margin: 15px 0;">
            <input type="text" id="searchInput" onkeyup="searchPosts()" placeholder="ابحث هنا..." style="width:100%; padding:12px; border-radius:10px; background:var(--input-bg); border:none; color:white;">
        </div>
        <div id="postsList"></div>
    </div>

    <div id="chat" class="section">
        <h2 style="font-size: 18px;"><i class="fa-solid fa-comments"></i> الدردشة العامة</h2>
        <div id="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="msg msg-other">
                    <span class="msg-info">Boudhina Admin</span>
                    مرحباً بك في متجرنا! كيف يمكننا مساعدتك؟
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="اكتب رسالتك...">
                <button class="btn-main" style="width: 50px;" onclick="sendMessage()">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="sell" class="section">
        <h2>انشر عرضك</h2>
        <input type="text" id="gameCat" placeholder="اسم اللعبة">
        <input type="number" id="price" placeholder="السعر بـ DT">
        <input type="tel" id="waPhone" placeholder="رقم واتساب">
        <textarea id="desc" placeholder="وصف العرض"></textarea>
        <button class="btn-main" onclick="savePost()">نشر الآن</button>
    </div>

    <div id="settings" class="section">
        <h2>الإعدادات</h2>
        <div style="background:var(--card); padding:20px; border-radius:15px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span>الوضع الليلي</span>
                <input type="checkbox" checked onchange="toggleTheme()">
            </div>
            <button class="btn-main" style="background:#f33; color:white;" onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <nav class="nav">
        <button class="nav-btn active-link" onclick="showPage('home', this)"><i class="fa-solid fa-house"></i></button>
        <button class="nav-btn" onclick="showPage('chat', this)"><i class="fa-solid fa-message"></i></button>
        <button class="nav-btn" onclick="showPage('sell', this)"><i class="fa-solid fa-plus-square"></i></button>
        <button class="nav-btn" onclick="showPage('settings', this)"><i class="fa-solid fa-user"></i></button>
    </nav>

    <script>
        // دالة التسجيل
        function register() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            if(name && email) {
                localStorage.setItem('user', JSON.stringify({name, email}));
                location.reload();
            }
        }

        // دالة إرسال الرسائل (داخل التطبيق)
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const user = JSON.parse(localStorage.getItem('user'));
            if(!input.value.trim()) return;

            const chatBox = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg msg-self';
            msgDiv.innerHTML = `<span class="msg-info">أنت</span>${input.value}`;
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            input.value = "";

            // محاكاة رد آلي بسيط
            setTimeout(() => {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'msg msg-other';
                replyDiv.innerHTML = `<span class="msg-info">النظام</span>تم استلام رسالتك، سيتم الرد قريباً.`;
                chatBox.appendChild(replyDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        // تبديل الصفحات
        function showPage(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-link'));
            if(btn.tagName === 'BUTTON') btn.classList.add('active-link');
        }

        // الوظائف الأساسية الأخرى
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function logout() { localStorage.removeItem('user'); location.reload(); }

        window.onload = () => {
            const user = localStorage.getItem('user');
            if(user) document.getElementById('auth-screen').style.display = 'none';
        };
    </script>
</body>
</html>
